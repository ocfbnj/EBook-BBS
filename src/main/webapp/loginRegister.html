<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>乐源阅读|登录注册</title>
<link rel="stylesheet" href="css/loReStyle.css">
</head>

<body>

    <!-- 头部 -->
    <div style="width:100%;height: 50px;background-color: #ffffff;box-shadow: 5px 1px 2px #888888;">
        <div style=" width: 120px;height: 50px;">
            <img src="img/elogo.png"   width="120px" height="50px"/>
        </div>

    </div>

    <div class="content">

        <!-- 登录 -->
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            
            <label>
                <span>邮箱</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            
            <label>
                <span >验证码</span>
                <input type="text" name="check_code"  />
                <img src="/test/userServlet?action=imgInit" style="margin-top: 10px;"
                    onclick="this.src='/test/userServlet/action=imgInit&id='+Math.random();">
            </label>
            <p class="forgot-pass"><a href="javascript:">请输入邮箱和密码</a></p>
            
            <button type="button" class="submit">登 录</button>
            <!-- <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button> -->
        </div>

        <div class="sub-cont">
            <!-- 侧边图 -->
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现好书！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>

            <!-- 注册 -->
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="text" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="text" />
                </label>
                <label>
                    <span >验证码</span>
                    <input type="text" name="check_code"  />
                    <img src="/test/userServlet?action=imgInit" style="margin-top: 10px;"
                        onclick="this.src='/test/userServlet/action=imgInit&id='+Math.random();">
                </label>
                <button type="button" class="submit">注 册</button>
            </div>
        </div>
    </div>

    <script src="js/loReJs.js"></script>
	
	
</body>

</html>
